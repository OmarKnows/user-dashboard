@if(isLoading()){
<mat-progress-bar mode="indeterminate" class="w-100"></mat-progress-bar>
}
<div class="flex-container">
  <div class="grid-container">
    @for (user of users() ; track user.id) {
    <app-card [user]="user" />
    }
  </div>
</div>
<mat-paginator
  [length]="total()"
  [pageSize]="per_page()"
  [pageIndex]="page() - 1"
  (page)="onPageChange($event)"
  aria-label="Select page"
></mat-paginator>
