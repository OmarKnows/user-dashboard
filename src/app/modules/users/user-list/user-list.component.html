@if(isLoading()){
<mat-progress-bar mode="indeterminate" class="w-100"></mat-progress-bar>
}
<div class="flex-container">
  <div class="grid-container">
    @for (user of users() ; track user.id) {
    <app-card [user]="user" />
    }
  </div>
</div>
<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>
